<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Text Background</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="container mt-3">
    <div class="bg-primary p-4"></div>
    <div class="bg-success p-4 mt-3"></div>
    <div class="bg-info p-4"></div>
    <div class="bg-warning p-4"></div>
    <div class="bg-danger p-4"></div>
    <div class="bg-secondary p-4"></div>
    <div class="bg-dark p-4"></div>
    <div class="bg-light p-4"></div>
  </body>
</html>
