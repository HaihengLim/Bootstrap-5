<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Button Groups</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      span {
        padding: 0.2rem 0.5rem;
        color: #e74616;
        font-weight: 600;
        background: rgba(128, 128, 128, 0.3);
        border-radius: 8px;
      }

      .dropdown-item:hover {
        background: #0d6efd;
        color: whitesmoke;
      }
    </style>
  </head>

  <body class="container mt-3">
    <p class="h2">Button Groups</p>
    <p>The <span>.btn-group</span> class creates a button group:</p>
    <div class="btn-group btn-group-sm">
      <button type="button" class="btn btn-primary">Apple</button>
      <button type="button" class="btn btn-primary">Samsung</button>
      <button type="button" class="btn btn-primary">Sony</button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-primary">Apple</button>
      <button type="button" class="btn btn-primary">Samsung</button>
      <button type="button" class="btn btn-primary">Sony</button>
    </div>
    <div class="btn-group btn-group-lg">
      <button type="button" class="btn btn-primary">Apple</button>
      <button type="button" class="btn btn-primary">Samsung</button>
      <button type="button" class="btn btn-primary">Sony</button>
    </div>
    <br /><br />

    <p class="h2">Vertical Button Groups</p>
    <p>
      Use the class <span>.btn-group-vertical</span> to crate a vertical button
      group:
    </p>
    <div class="btn-group-vertical">
      <button type="button" class="btn btn-primary">Apple</button>
      <button type="button" class="btn btn-primary">Samsung</button>
      <button type="button" class="btn btn-primary">Sony</button>
    </div>
    <br /><br />

    <p class="h2">Button Groups Side by Side</p>
    <div class="btn-group">
      <button type="button" class="btn btn-primary">Apple</button>
      <button type="button" class="btn btn-primary">Samsung</button>
      <button type="button" class="btn btn-primary">Sony</button>
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-warning">BMW</button>
      <button type="button" class="btn btn-warning">Mercedes</button>
      <button type="button" class="btn btn-warning">Volvo</button>
    </div>
    <br /><br />

    <p class="h2">Nesting Button Groups & Dropdown Menus</p>
    <div class="btn-group">
      <button type="button" class="btn btn-primary">Apple</button>
      <button type="button" class="btn btn-primary">Samsung</button>
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          Sony
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Tablet</a>
          <a class="dropdown-item" href="#">Play Station</a>
        </div>
      </div>
    </div>
  </body>
</html>
